<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JordanShoes</title>

    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="components/main-header.css">
    <link rel="stylesheet" href="components/main-banner.css">
    <link rel="stylesheet" href="components/main-featured.css">

    <link rel="stylesheet" href="components/app.css">

</head>
<body>
    <div class="app">
        <header class="main-header">
            <div class="frete-bar">
                <p>
                    Ganhe R$10,00 de desconto no frete
                </p>
            </div>
            <div class="name-bar">
                <p>
                    JordanShoes
                </p>
            </div>
        </header>
        <section class="main-banner">
            <h1>A melhor loja de Jordan</h1>
            <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </section>
        <section class="main-featured">
            <h2>Destaque</h2>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>

            <div class="container-img">
               <div class="air1">
                <img src="img/air-jordan/0 (1).png" alt="tenis air-jordan">
               </div>
               <div class="air2">
                <img src="img/air-jordan/0 (2).png" alt="tenis air-jordan">
               </div>
               <div class="air3">
                <img src="img/air-jordan/0 (3).png" alt="tenis air-jordan">
               </div>
               <div class="air4">
                <img src="img/air-jordan/0 (4).png" alt="tenis air-jordan">
               </div>
               <div class="air5">
                <img src="img/air-jordan/0 (5).png" alt="tenis air-jordan">
               </div>
               <div class="air6">
                <img src="img/air-jordan/0 (6).png" alt="tenis air-jordan">
               </div>
               <div class="air7">
                <img src="img/air-jordan/0 (7).png" alt="tenis air-jordan">
               </div>
               <div class="air8">
                <img src="img/air-jordan/0 (8).png" alt="tenis air-jordan">
               </div>
            </div>
        </section>
        <footer class="main-footer">
            <p>Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
